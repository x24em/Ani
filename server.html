<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AnimeLink Library</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8a2be2;
      --primary-dark: #6a1cb9;
      --dark: #121212;
      --darker: #0d0d0d;
      --light: #f0f0f0;
      --gray: #2a2a2a;
      --gray-light: #3d3d3d;
      --accent: #00b4d8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
      position: relative;
      animation: fadeInDown 0.8s ease;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    
    .logo i {
      font-size: 2.8rem;
      color: var(--primary);
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h1 {
      font-size: 2.5rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(138, 43, 226, 0.3);
    }
    
    .subtitle {
      color: #aaa;
      font-size: 1.1rem;
      margin-top: 8px;
    }
    
    .search-container {
      position: relative;
      max-width: 700px;
      margin: 0 auto 25px;
      animation: fadeInUp 0.8s ease;
    }
    
    #search {
      width: 100%;
      padding: 16px 20px 16px 50px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background: rgba(30, 30, 30, 0.7);
      color: var(--light);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(138, 43, 226, 0.3);
    }
    
    #search:focus {
      outline: none;
      box-shadow: 0 4px 25px rgba(138, 43, 226, 0.6);
      border: 1px solid var(--primary);
    }
    
    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    .results-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 0 10px;
      animation: fadeIn 0.5s ease;
    }
    
    .results-count {
      font-size: 0.95rem;
      color: #aaa;
    }
    
    .view-toggle {
      display: flex;
      gap: 10px;
    }
    
    .view-btn {
      background: var(--gray);
      border: none;
      color: #888;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .view-btn.active {
      background: var(--primary);
      color: white;
    }
    
    .clusterize-scroll {
      background: rgba(20, 20, 20, 0.6);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      max-height: 65vh;
      animation: fadeIn 0.8s ease;
    }
    
    .clusterize-content {
      padding: 10px;
    }
    
    #contentArea {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    
    .list-view #contentArea {
      display: block;
    }
    
    .anime-card {
      background: linear-gradient(145deg, rgba(40, 40, 40, 0.7), rgba(30, 30, 30, 0.8));
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .list-view .anime-card {
      display: flex;
      margin-bottom: 10px;
    }
    
    .anime-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
      border: 1px solid rgba(138, 43, 226, 0.4);
    }
    
    .card-content {
      padding: 20px;
    }
    
    .list-view .card-content {
      flex: 1;
    }
    
    .anime-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .anime-title i {
      color: var(--primary);
    }
    
    .anime-details {
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .detail-badge {
      background: rgba(138, 43, 226, 0.15);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
    }
    
    .anime-link {
      display: inline-block;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-align: center;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
    }
    
    .anime-link:hover {
      background: linear-gradient(45deg, var(--primary-dark), var(--primary));
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
      transform: translateY(-2px);
    }
    
    .list-view .anime-link {
      width: auto;
    }
    
    .no-results {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
      color: #888;
    }
    
    .no-results i {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--gray-light);
    }
    
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px 0;
      color: #666;
      font-size: 0.9rem;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      grid-column: 1 / -1;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(138, 43, 226, 0.2);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @media (max-width: 768px) {
      #contentArea {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo i {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-play-circle"></i>
        <h1>AnimeLink Library</h1>
      </div>
      <p class="subtitle">Your premium collection of anime links</p>
    </header>
    
    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="search" placeholder="Search anime titles...">
    </div>
    
    <div class="results-info">
      <div class="results-count">Loading anime library...</div>
      <div class="view-toggle">
        <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i> Grid</button>
        <button class="view-btn" data-view="list"><i class="fas fa-list"></i> List</button>
      </div>
    </div>
    
    <div id="scrollArea" class="clusterize-scroll">
      <ul id="contentArea" class="clusterize-content">
        <li class="loading">
          <div class="spinner"></div>
        </li>
      </ul>
    </div>
    
    <footer>
      <p>AnimeLink Library &copy; 2023 | Find your favorite anime in one place</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/clusterize.js@0.18.1/clusterize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mock JSON data (replace with your actual vid.json)
      const vidJson = {
        "working-seasons-1080p-eng-sub-hevc": [
          {
            "title": "1080p [Private Drive]",
            "link": "https://drive.google.com/drive/folders/1WFzKkjmXgAPfmlAm4u81Yljn2RXXDL3L?usp=sharing",
            "quality": "1080p",
            "subs": "English",
            "episodes": 12
          }
        ],
        "raising-farming-related-skills-season-1-1080p-eng-sub": [
          {
            "title": "1080p",
            "link": "https://drive.google.com/drive/folders/10soQBEyAIIBWfJblfG_1wzaY9IsAm_Ss?usp=sharing",
            "quality": "1080p",
            "subs": "English",
            "episodes": 24
          }
        ],
        "demon-slayer-kimetsu-no-yaiba-season-2": [
          {
            "title": "1080p Dual Audio",
            "link": "https://drive.google.com/drive/folders/1XxYyZzABC123?usp=sharing",
            "quality": "1080p",
            "subs": "English/Japanese",
            "episodes": 11
          }
        ],
        "attack-on-titan-final-season-part-3": [
          {
            "title": "1080p HEVC",
            "link": "https://drive.google.com/drive/folders/2AaBbCcDDD456?usp=sharing",
            "quality": "1080p",
            "subs": "English",
            "episodes": 16
          }
        ],
        "jujutsu-kaisen-season-2": [
          {
            "title": "1080p Blu-ray",
            "link": "https://drive.google.com/drive/folders/3EeFfGgHHH789?usp=sharing",
            "quality": "1080p",
            "subs": "English",
            "episodes": 24
          }
        ],
        "one-piece-wano-karc": [
          {
            "title": "1080p Batch",
            "link": "https://drive.google.com/drive/folders/4IiJjKkLLL101?usp=sharing",
            "quality": "1080p",
            "subs": "English",
            "episodes": 50
          }
        ],
        "my-hero-academia-season-6": [
          {
            "title": "1080p Dual Audio",
            "link": "https://drive.google.com/drive/folders/5MmNnOoPPP202?usp=sharing",
            "quality": "1080p",
            "subs": "English/Japanese",
            "episodes": 25
          }
        ],
        "spy-x-family-part-2": [
          {
            "title": "1080p HEVC",
            "link": "https://drive.google.com/drive/folders/6QqRrSsTTT303?usp=sharing",
            "quality": "1080p",
            "subs": "English",
            "episodes": 12
          }
        ]
      };

      // DOM Elements
      const searchInput = document.getElementById('search');
      const contentArea = document.getElementById('contentArea');
      const resultsCount = document.querySelector('.results-count');
      const viewButtons = document.querySelectorAll('.view-btn');
      let clusterize;
      let animeData = [];
      let filteredData = [];

      // Format anime key to readable title
      function formatTitle(key) {
        return key
          .split('-')
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(' ');
      }

      // Process JSON data
      function processData(jsonData) {
        animeData = [];
        for (const [key, items] of Object.entries(jsonData)) {
          for (const item of items) {
            animeData.push({
              id: key + '-' + item.title,
              title: formatTitle(key),
              link: item.link,
              quality: item.quality || 'Unknown',
              subs: item.subs || 'Unknown',
              episodes: item.episodes || 'N/A'
            });
          }
        }
        return animeData;
      }

      // Generate HTML for anime cards
      function generateAnimeCards(data) {
        if (data.length === 0) {
          return `
            <li class="no-results">
              <i class="fas fa-search"></i>
              <h3>No anime found</h3>
              <p>Try adjusting your search terms</p>
            </li>
          `;
        }
        
        return data.map(item => `
          <li>
            <div class="anime-card">
              <div class="card-content">
                <h3 class="anime-title"><i class="fas fa-film"></i> ${item.title}</h3>
                <div class="anime-details">
                  <span class="detail-badge">${item.quality}</span>
                  <span class="detail-badge">${item.subs}</span>
                  <span class="detail-badge">${item.episodes} Episodes</span>
                </div>
                <a href="${item.link}" target="_blank" class="anime-link">
                  <i class="fas fa-external-link-alt"></i> View Links
                </a>
              </div>
            </div>
          </li>
        `).join('');
      }

      // Update UI with data
      function updateUI(data) {
        filteredData = [...data];
        contentArea.innerHTML = generateAnimeCards(filteredData);
        resultsCount.textContent = `${filteredData.length} anime found`;
        
        // Initialize or update Clusterize
        if (!clusterize) {
          clusterize = new Clusterize({
            rows: [...contentArea.querySelectorAll('li')],
            scrollId: 'scrollArea',
            contentId: 'contentArea',
            show_no_data_row: false
          });
        } else {
          clusterize.update([...contentArea.querySelectorAll('li')]);
        }
      }

      // Filter anime based on search term
      function filterAnime(term) {
        if (!term) {
          return animeData;
        }
        
        const lowerTerm = term.toLowerCase();
        return animeData.filter(item => 
          item.title.toLowerCase().includes(lowerTerm) ||
          item.quality.toLowerCase().includes(lowerTerm) ||
          item.subs.toLowerCase().includes(lowerTerm)
        );
      }

      // Handle search input
      function handleSearch() {
        const term = searchInput.value.trim();
        const filtered = filterAnime(term);
        updateUI(filtered);
      }

      // Toggle view mode
      function toggleViewMode() {
        viewButtons.forEach(btn => {
          btn.classList.toggle('active', btn === this);
        });
        
        const isListView = this.getAttribute('data-view') === 'list';
        document.getElementById('scrollArea').classList.toggle('list-view', isListView);
        contentArea.classList.toggle('list-view', isListView);
      }

      // Initialize the application
      function init() {
        // Process and display data
        const processedData = processData(vidJson);
        updateUI(processedData);
        
        // Event listeners
        searchInput.addEventListener('input', handleSearch);
        viewButtons.forEach(btn => {
          btn.addEventListener('click', toggleViewMode);
        });
      }

      // Start the app
      init();
    });
  </script>
</body>
</html>
